<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <table border="1">

        <th colspan="4">Table using Rowspan and Colspan</th>

        <tr>
            <td colspan="4" align="center" font="bold">Khanewal Self Store</td>
        </tr>

        <tr>
            <td>Item/Desk</td>
            <td>QTY</td>
            <td>Price/Unit</td>
            <td>Total</td>
        </tr>

        <tr>
            <td>Suger</td>
            <td>5kg</td>
            <td>50</td>
            <td>250</td>
        </tr>

        <tr>
            <td>Cooking Oil</td>
            <td>2kg</td>
            <td>200</td>
            <td>400</td>
        </tr>

        <tr>
            <td>Soap</td>
            <td>4 pieces</td>
            <td>40</td>
            <td>160</td>
        </tr>

        <tr>
            <td colspan="3">Sub Total</td>
            <td>810</td>
        </tr>

        <tr>
            <td colspan="2">Tax</td>
            <td>5%</td>
            <td>41</td>
        </tr>

        <tr>
            <td colspan="3">Total Bill</td>
            <td>851</td>
        </tr>

    </table>
    
</body>
</html>
